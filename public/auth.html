<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Auth | BS4 Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <form action="index.html" method="GET" class="p-3">
                <h1 class="text-center">BACKend</h1>
                <h4 class="text-center d-none">Sign In</h4>
                <hr>
                <div class="form-group">
                    <label for="alias" class="required">Username</label>

                    <input type="text" class="form-control is-invalid" id="alias" name="alias" value="jdoe"
                        required autocomplete="alias" autofocus>

                    <span class="invalid-feedback" role="alert">Wrong username or password</span>
                </div>
                <div class="form-group">
                    <label for="password" class="required">Password</label>

                    <input type="password" class="form-control" id="password" name="password" value="" required>

                    <a class="small mt-1 d-block text-right" href="#">I forgot my password.</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-outline btn-dark">Sign In</button>
                </div>
                <span class="d-block text-center">
                    <a href="#">I don't have an account.</a>
                </span>
            </form>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
